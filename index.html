<body>
  <!-- Header -->
  <header class="header">
    <div class="header__logo">
      <a href="#">MULBIT</a>
    </div>
    <button class="header__user-icon" data-link="#my-page">
      <i class="fa-solid fa-user fa-lg"></i>
    </button>
  </header>

  <!-- Home -->
  <section id="home" class="section index">
    <div class="home__text">
      <h1 class="home-title">물 빛</h1>
      <h2 class="home-description">물 절약의 시작, 물빛과 함께</h2>
    </div>
    <div class="login-btn">
      <a href="javascript:kakaoLogin()"><img src="https://t1.daumcdn.net/cfile/tistory/99BEE8465C3D7D1214" alt="카카오로그인"
          style="height: 60px; width: auto" /></a>
      <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
      <script>
        //3fcdd10431f56b4a8f6c7374515a6dbb
        window.Kakao.init('3fcdd10431f56b4a8f6c7374515a6dbb');

        function kakaoLogin() {
          window.Kakao.Auth.login({
            scope: 'profile_nickname, account_email, gender',
            success: function (authObj) {
              console.log(authObj);
              window.Kakao.API.request({
                url: '/v2/user/me',
                success: (res) => {
                  const kakao_account = res.kakao_account;
                  console.log(kakao_account);
                },
              });
            },
          });
        }
      </script>
    </div>
    <!-- main.html로 이동하는 버튼 만들어줘 -->
    <div class="to-main">
      <button onclick="location.href='main.html'" style="color :aliceblue">click</button>
    </div>
  </section>
</body>
